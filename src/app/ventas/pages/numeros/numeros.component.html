<div class="text-layout">
  <h1>Decimal Pipes</h1>
  <p>
   Pipes incluidos en Angular - usalmente en el Common Module.
  </p>

</div>


<div class="grid">

  <div class="col-12 sm:col-4">
    <p-card
        header="Ventas Netas"
        subheader="del presente año"
    >
   {{ ventasNetas | number:'1.2-2' }}
   <i class="pi pi-euro"></i>
    </p-card>
  </div>

  <div class="col-12 sm:col-4">
    <p-card
        header="Ventas Brutas"
        subheader="del presente año"
    >
   {{ ventasNetas + 2000000 | currency: 'EUR':'symbol-narrow':'1.4-4'  }}

    </p-card>
  </div>

  <div class="col-12 sm:col-4">
    <p-card
        header="Ganancia porcentual"
        subheader="del presente año"
    >
   {{ porcentaje | percent: '1.2-2' }}

    </p-card>
  </div>

</div>
